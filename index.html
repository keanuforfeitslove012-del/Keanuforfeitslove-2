<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Web</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Georgia',serif}
body{background:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZzV3Zmp0ZzR4bWk0ZzR4bWk0ZzR4bWk0ZzR4bWk0ZzR4bWk0ZzR4bWk0Zw/giphy.gif') center/cover fixed;min-height:100vh;display:flex;justify-content:center;align-items:center}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1}
.container{width:90%;max-width:500px;background:rgba(20,20,20,0.95);border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,0.9);text-align:center;position:relative;border:3px solid #e23636}
.web-corner{position:absolute;top:-10px;right:-10px;width:60px;height:60px;border-top:3px solid #fff;border-right:3px solid #fff;border-radius:0 20px 0 0}
.heart-spidey{position:absolute;top:-30px;left:50%;transform:translateX(-50%);font-size:3em;animation:swing 2s infinite;filter:drop-shadow(0 0 10px #e23636)}
@keyframes swing{0%,100%{transform:translateX(-50%)rotate(-10deg)}50%{transform:translateX(-50%)rotate(10deg)}}
h1{color:#e23636;font-size:1.8em;margin-bottom:10px;text-shadow:2px 2px 0 #000}
.question{font-size:1.2em;color:#fff;margin:20px 0;min-height:60px;display:flex;align-items:center;justify-content:center;font-style:italic}
input{width:100%;padding:15px;border:2px solid #e23636;border-radius:10px;font-size:1.1em;margin:15px 0;outline:none;background:#1a1a1a;color:#fff}
input:focus{border-color:#fff;box-shadow:0 0 15px #e23636}
button{background:#e23636;color:#fff;border:none;padding:15px 40px;font-size:1.1em;border-radius:25px;cursor:pointer;transition:all 0.3s;box-shadow:0 5px 15px rgba(226,54,54,0.4);font-weight:bold}
button:hover{background:#fff;color:#e23636;transform:scale(1.05)}
.progress{width:100%;height:8px;background:#333;border-radius:4px;margin:20px 0;overflow:hidden}
.progress-bar{height:100%;background:linear-gradient(90deg,#e23636,#fff);width:0%;transition:0.5s}
.reaction{font-size:2.5em;margin:15px 0;animation:thwip 0.5s}
@keyframes thwip{0%{transform:scale(0)rotate(-180deg)}100%{transform:scale(1)rotate(0)}}
.hidden{display:none}
.final-scene{width:100%;height:250px;background:linear-gradient(180deg,#0d0d0d 0%,#e23636 100%);border-radius:15px;margin:20px 0;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;border:3px solid #e23636}
.us{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);font-size:5em;animation:hover 3s infinite}
@keyframes hovered{0%,100%{transform:translateX(-50%)translateY(0)}50%{transform:translateX(-50%)translateY(-15px)}}
.heart{color:#e23636;display:inline-block;animation:heartbeat 1s infinite;font-size:1.5em}
@keyframes heartbeat{0%,100%{transform:scale(1)}50%{transform:scale(1.3)}}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
<div class="web-corner"></div>
<div class="heart-spidey">üï∑Ô∏è‚ù§Ô∏èüï∏Ô∏è</div>
<h1>Our Amazing Story</h1>
<div class="progress"><div class="progress-bar" id="bar"></div></div>
<div id="quiz">
<div class="question" id="q"></div>
<div class="reaction" id="react">üï∑Ô∏è</div>
<input type="text" id="ans" placeholder="Tell me..." autocomplete="off">
<button onclick="next()">Thwip! üíï</button>
</div>
<div id="final" class="hidden">
<div class="final-scene">
<div class="us">üï∑Ô∏èüíãüï∏Ô∏è</div>
</div>
<h2 style="color:#e23636">You're My MJ <span class="heart">‚ù§Ô∏è</span></h2>
<p style="font-size:1.1em;color:#ccc;margin:20px 0;font-style:italic" id="msg"></p>
<div style="font-size:2.5em">üï∑Ô∏è‚ù§Ô∏èüï∏Ô∏è</div>
</div>
</div>
<script>
const questions=["What made you fall for me?","Our favorite memory together?","Describe me in one word","What do you love most about us?","Where should we swing to next?","What makes us unstoppable?","Our song?","What do I do that makes you smile?","Our biggest adventure?","Why am I your person?"];
const reactions=["‚ù§Ô∏è","üíï","üòç","ü•∞","üòò","üíñ","üíó","üíì","üíù","üíû"];
let current=0;
const answers=[];
function showQ(){document.getElementById('q').textContent=questions[current];document.getElementById('bar').style.width=((current/questions.length)*100)+'%';document.getElementById('ans').value='';document.getElementById('ans').focus()}
function next(){const ans=document.getElementById('ans').value.trim();if(!ans){alert('Say something nice! üíï');return}answers.push(ans);document.getElementById('react').textContent=reactions[current];document.getElementById('react').style.animation='none';setTimeout(()=>document.getElementById('react').style.animation='thwip 0.5s',10);current++;if(current<questions.length){setTimeout(showQ,800)}else{showFinal()}}
function showFinal(){document.getElementById('quiz').classList.add('hidden');document.getElementById('final').classList.remove('hidden');document.getElementById('bar').style.width='100%';const msgs=["I'd catch you anywhere","You're my greatest adventure","I love you 3000","You're my MJ forever","With great love comes great us"];document.getElementById('msg').innerHTML=msgs[Math.floor(Math.random()*msgs.length)]+'<br><br><small style="color:#666">Us: '+answers.join(' ‚Ä¢ ')+'</small>'}
document.getElementById('ans').addEventListener('keypress',e=>{if(e.key==='Enter')next()});
showQ();
</script>
</body>
</html>
